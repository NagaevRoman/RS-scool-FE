<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">

  <title>Tic-tac-toe</title>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>Tic-tac-toe</h1>
      <span>Wins :</span>
      <div class="wraper-stats">
        <div class="win1">CROSS : <p class="cross"></p></div>
        <div class="win2">NAUGHT : <p class="naught"></p></div>
      </div>
    </div>
    <div class="table-wraper">
        <div class="tablet">
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
          <div class="cell"></div>
        </div>
        <button class="btn">RESTART</button>
    </div>
  </div>

  <div class="modal-start">
    <div class="overlay"></div>
    <div class="modal-window">
      <div class="content-start">Pls. enter <br>
        START GAME</div>
      <div class="btn btn-start">Start game</div>
    </div>
  </div>

  <div class="modal-result">
    <div class="overlay"></div>
    <div class="modal-window">
      <div class="content">Congratulations! <br>
        You won!</div>
      <div class="steps"></div>
      <div class="btn btn-close">Next game</div>
    </div>
  </div>

  <footer class="footer">
      <div class="left__block-items">
        <p>2022</p>
        <a
          target="_blank"
          class="my-github"
          href="//github.com/NagaevRoman"
        >
          github
        </a>
      </div>

    <div class="right__block">
      <a target="_blank" class="rolling" href="//rs.school/js-stage0/">
        <img class="rs" src="https://app.rs.school/static/images/logo-rsschool3.png" alt="Roll">
      </a>
  </div>
  </footer>
  <script src="./app.js"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/tone/0.8.0/Tone.min.js'></script>
</body>
</html>
